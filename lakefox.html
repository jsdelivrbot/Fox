<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LakeFox Test</title>
  </head>
  <body>
    <textarea id="ta1" rows="8" cols="80"></textarea><br><br>
    <button type="button" id="button" onclick="send()">SEND</button><br><br>
    <textarea id="ta2" rows="8" cols="80"></textarea>
    <script src="https://cdn.rawgit.com/lakefox/Fox/55ed010d/fox.min.js"></script>
    <script>
      var f = new fox("lake", "fox",(msg)=>{
        console.log(msg)
        document.querySelector("#ta2").value += "\n"+msg;
      }, window.location.href);
      
      function send() {
        console.log("SENDING")
        f.msg(document.querySelector("#ta1").value);
        document.querySelector("#ta1").value = "";
      }
    </script>
  </body>
</html>
